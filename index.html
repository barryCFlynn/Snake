<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/87f631cc45.js"
      crossorigin="anonymous"
    ></script>
    <title>SNAKE</title>
  </head>
  <body>
    <!--HTML for snake game-->

    <header>
      <h1 id="logo">SNAKE</h1>
    </header>

    <div id="wrapper">
      <div id="screen">
        <div id="score">000</div>

        <hr id="screenLine" />

        <canvas id="snakeboard" width="300" height="180"></canvas>
      </div>

      <div id="buttons">
        <button id="play">Play</button>
      </div>

      <div id="gameButtons">
        <button id="btnLeft"><</button>
        <button id="btnUp">^</button>
        <button id="btnRight">></button>
        <button id="btnDown">\/</button>
      </div>

      <div>
        <h2>High Scores</h2>
        <table id="highScores">
          <tr>
            <th>Rank</th>
            <th>Score</th>
            <th>Name</th>
          </tr>
        </table>
      </div>
    </div>

    <!--Modal Dialog for High score and name input-->
    <dialog id="gameOverModal">
      <form method="dialog" id="gameOverForm">
        <h1>You have a High Score</h1>
        <h3>Please add your name</h3>
        <label for="playerName">
          <input type="text" name="player-name" id="playerName" placeholder="Your Name">
        </label>
        <button class="button" type="submit" id="closeModal">Save</button>
      </form>
    </dialog>

    <footer>
      <div id="socials">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"
          ><i class="fa-brands fa-facebook"></i
        ></a>

        <a
          href="https://twitter.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)"
          ><i class="fa-brands fa-twitter"></i
        ></a>

        <a
          href="https://www.youtube.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Youtube page (opens in a new tab)"
          ><i class="fa-brands fa-square-youtube"></i
        ></a>

        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our InstaGram page (opens in a new tab)"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
